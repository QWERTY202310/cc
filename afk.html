<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掛機獲取代幣</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .afk-container {
            background-color: rgba(60, 60, 60, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .timer {
            font-size: 2em;
            margin: 20px 0;
        }
        .reward {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="afk-container">
        <h1>掛機獲取代幣</h1>
        <p class="timer">剩餘時間: <span id="countdown">120</span> 秒</p>
        <p class="reward">恭喜你獲得了一個Minecraft伺服器的代幣！</p>
    </div>
    <script>
        let timeLeft = 120;
        const countdownElement = document.getElementById('countdown');
        const rewardElement = document.querySelector('.reward');

        const countdownTimer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                rewardElement.style.display = 'block';
                // 這裡可以添加代幣發放的代碼
                // 例如，發送請求到伺服器，告知完成掛機
            }
        }, 1000);
    </script>
</body>
</html>
