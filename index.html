<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水伊布伺服器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(60, 60, 60, 0.7);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        header img {
            height: 50px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #4CAF50;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .server-info {
            margin-bottom: 40px;
            background-color: rgba(60, 60, 60, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .status-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .status-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: rgba(60, 60, 60, 0.7);
            padding: 10px;
            text-align: center;
            position: relative;
            width: 100%;
        }
        .footer-content {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="水伊布伺服器 Logo">
        <h1>歡迎來到水伊布伺服器</h1>
        <nav>
            <a href="index.html">首頁</a>
            <a href="chat.html">AI 聊天</a>
        </nav>
    </header>
    <main>
        <div class="server-info">
            <h2>Java 版伺服器資訊</h2>
            <p>IP地址: your.java.server.ip</p>
            <p>版本: 1.16.5</p>
        </div>
        <div class="server-info">
            <h2>基岩版伺服器資訊</h2>
            <p>IP地址: your.bedrock.server.ip</p>
            <p>端口: your.bedrock.server.port</p>
            <p>版本: 1.16.5</p>
        </div>
        <button class="status-button" onclick="window.location.href='your-uptime-kuma-status-url';">查看狀態</button>
    </main>
    <footer>
        <p class="footer-content">© 2024 水伊布伺服器</p>
    </footer>
</body>
</html>
