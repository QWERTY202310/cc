<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天 - 水伊布伺服器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(60, 60, 60, 0.7);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        header img {
            height: 50px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #4CAF50;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        #chat-container {
            background-color: rgba(60, 60, 60, 0.7);
            padding: 20px;
            border-radius: 10px;
            height: 70vh;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        #input-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #user-input {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        #send-button {
            padding: 10px 20px;
            font-size: 1em;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: rgba(60, 60, 60, 0.7);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-content {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="水伊布伺服器 Logo">
        <h1>AI 聊天</h1>
        <nav>
            <a href="index.html">首頁</a>
            <a href="chat.html">AI 聊天</a>
        </nav>
    </header>
    <main>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="輸入訊息...">
            <button id="send-button">發送</button>
        </div>
    </main>
    <footer>
        <p class="footer-content">© 2024 水伊布伺服器</p>
    </footer>
    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            appendMessage('user', userInput);
            document.getElementById('user-input').value = '';

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            appendMessage('bot', data.reply);
        }

        function appendMessage(sender, text) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', sender);
            messageContainer.innerText = text;
            document.getElementById('chat-container').appendChild(messageContainer);
            messageContainer.scrollIntoView();
        }
    </script>
</body>
</html>
